<app-header></app-header>

<div class="login-page">
    <div class="login-container">
      <mat-card>
        <!-- <img src="../../assets/images/logo.png" alt="InnerGlow Logo" class="logo"> -->
        <h2>Login to InnerGlow</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>
  
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
  
          <button mat-raised-button color="primary" type="submit" class="btn-login">Login</button>
  
          <div class="additional-links">
            <a href="#">Forgot password?</a>
            <a href="/signup">Sign up for an account</a>
          </div>
        </form>
      </mat-card>
    </div>
    <div class="image-container">
      <!-- Replace with your actual image -->
      <img src="../../assets/images/woman3.jpeg" alt="InnerGlow Wellness" class="login-image">
    </div>
  </div>
